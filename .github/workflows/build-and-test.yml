on: push
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.5
      - name: Build application
        run: go build -v ./...
      - name: Run unit tests
        run: go test -v ./...